<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8"/>
    <title>Tudo sobre Google Glass</title>
    <!--criando ligação entre o arquivo html com o css (folha de estilo)-->
    <!--href (hipertext reference) para chamar um arquivo de fora-->
    <link rel="stylesheet" type="text/css" href="_css/estilo.css"/>
    <link rel="stylesheet" type="text/css" href="_css/media.css"/>

</head>
<!--chamando pasta/arquivo com a função que irá alterar a foto, através dos itens do menu-->
<script src="_javascript/funcoes.js"></script>
<!--opcional(já como padrão do html): especificar o tipo de linguagem, nesse caso, javascript
<script language="JavaScript" src="_javascript/funcoes.js"></script>-->
<body>
<div id="interface"><!--criando uma divisão, ou seja, uma delimitação para o site-->

    <header id="cabecalho">
        <hgroup><!--Agrupando os títulos semelhantes-->
            <h1>Google Glass</h1>
            <h2>A revolução do Google está chegando</h2>
        </hgroup>

        <!--delimitando a imagem-->
        <!--automaticamente, todas as caracteristicas de borda e de legenda,
        serão exibidas e aplicadas à essa imagem
        <figure class="foto-legenda">-->
        <!--anexando imagem-->
        <img id="icone" src="_imagens/glass-oculos-preto-peq.png"/>
        <!--inserindo legenda na imagem
        <figcaption>
        Óculos
        </figcaption>
        </figure>-->

        <!--conteiner que cria uma área de navegação dentro do site
        Nesse caso, estou criando um menu de navegação-->
        <!--OBS: tipos de listas no HTML5:
        ordered lists - ol e unordered lists - ul (com demarcadores)
        Dentro de cada lista tem list items - li-->
        <!--Tipos de organização de listas ordenadas:
        type="1": orgdem numérica (padrão)
        type="a" ou type="A": ordem alfabética
        type="i" ou type="I": ordem em algarismos romano-->
        <!--Ordenando em ordem numérica e iniciando 3
        EXEMPLO: <ol type="1" start="3">
        OBS: parametro start só aceito valores numéricos, mesmo pra ordenar em ordem alfabética-->
        <!--Tipos de organização de listas não ordenadas:
        type="squares": demarcadores quadrados
        type="circle": demarcadores circulares com fundo claro
        type="disc": demarcadores circulares com fundo preto (padrão)-->
        <!--<a>ancora</a>: base para criação de links
      href="hipertext reference": parametro da ancora, referenciando outro site
      target="_blank": abri o site em outra aba-->

        <!--Menu de navegação-->
        <nav id="menu"><!--identificando o menu de navegação-->
            <h1>Menu Principal</h1>
            <!--lista não ordenada-->
            <ul type="disc">
                <!--itens da lista-->
                <li onmouseover="mudaFoto('_imagens/home.png')" onmouseout="mudoFoto('_imagens/multimidia.png')"><a href="index.html">Home</a></li>
                <li onmouseover="mudaFoto('_imagens/especificacoes.png')" onmouseout="mudaFoto('_imagens/multimidia.png')"><a href="specs.html">Especificações</a></li>
                <li onmouseover="mudaFoto('_imagens/fotos.png')" onmouseout="mudaFoto('_imagens/multimidia.png')"><a href="fotos.html">Fotos</a></li>
                <li onmouseover="mudaFoto('_imagens/multimidia.png')" onmouseout="mudaFoto('_imagens/multimidia.png')"><a href="multimidia.html">Multimídia</a></li>
                <li onmouseover="mudaFoto('_imagens/contato.png')" onmouseout="mudaFoto('_imagens/multimidia.png')"><a href="fale-conosco.html">Fale conosco</a></li>
            </ul>
        </nav>
    </header>

    <section id="corpo-full">
    <!--<article>utilizar mais de um artigo(assunto) na section</article>-->
    <article id="noticia-principal">
        <!--Cabeçalho do artigo-->
        <header id="cabecalho-artigo">
            <hgroup>
                <!--<br/> (break row) ou (quebra de linha)-->
                <!--&nbsp; (non-breaking space) ou (espaço sem quebra)-->
                <h3>Glass > Multimídia</h3>
                <h1>Sons e Vídeos</h1>
                <h2>por Gustavo Guanabara</h2>
                <h3 class="direita">Atualizado em 01/Maio/2013</h3>
            </hgroup>
        </header>
        <!--INSERINDO MULTIMIDIA(AUDIO E VÍDEO) NO SITE->
        <!--<div> para limitar o documento dentro do artigo-->
        <div id="tv-radio">
            <audio id="musica" controls="controls">
                <source src="_media/2009-lovers-carvings-bibio.mp3" type="audio/mpeg"/>
                <!--arquivo convertido de .mp3 para .ogg pelo Miro Video Converter-->
                <source src="_media/2009-lovers-carvings-bibio.ogg" type="audio/ogg"/>
                <!--a mensagem abaixo só será mostrado se nenhum dos sources forem compatíveis-->
                Desculpe, mas não foi possível carregar o áudio
            </audio>
            <!--Parametro poster: imagem inicial, antes de iniciar o vídeo-->
            <video id="filme" controls="controls" poster="_imagens/video-mini03.jpg">
                <source src="_media/getting-started.mp4" type="video/mp4"/>
                <!--arquivos convertidos de .mp4 para .webm e .ogg pelo Miro Video Converter-->
                <source src="_media/getting-started.webm" type="video/webm"/>
                <source src="_media/getting-started.ogv" type="video/ogg"/>
                <!--a mensagem abaixo só será mostrado se nenhum dos sources forem compatíveis-->
                Desculpe, mas não foi possível carregar o vídeo
            </video>
            <!--incorporando vídeo do you tube
            <iframe width="560" height="315" src="https://www.youtube.com/embed/4EvNxWhskf8?rel=0&amp;controls=0&amp;showinfo=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>-->
        </div>
    </article>
</section>

    <!--delimitando a área de rodapé-->
    <footer id="rodape">
        <p>Copyright &copy; 2013 - by Gustavo Guanabara<br/>
            <a href="http://facebook.com/cursosemvideo" target="_blank">Facebook</a> |
            <a href="http://twitter.com/cursosemvideo" target="_blank">Twitter</a></p>
    </footer>
</div>
</body>
</html>
