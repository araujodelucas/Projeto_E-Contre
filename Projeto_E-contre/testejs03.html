<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teste JavaScript </title>
    <!--ATIVANDO EVENTOS DE INTERAÇÃO ATRAVÉS DE OBJETOS HTML-->
    <script>
        /*variável que serve como base para o conceito técnico de máquina de estado*/
        var quebrada = false;
        /*função(rotina/conjunto de comandos caso o evento aconteça) pra acender a lampada*/
        function mudaLampada(tipo) {
            /*verificação do parametro tipo
            if (tipo == 1){
                arquivo = "_imagens/lampada-acesa.jpg";
            }if (tipo == 2){
                arquivo = "_imagens/lampada-apagada.jpg";
            }if (tipo == 3){
                arquivo = "_imagens/lampada-quebrada.jpg";
                /*estado só vai ser alterado quando o tipo for 3*/

            /*se a lampada não estiver quebrada, o estado será mudado e carregado o arquivo novo, caso esteja quebrada, nada vai ser feito
            if (!quebrada){
            /*alterando a imagem ao passar o mouse por cima (manipulando/referenciando o objeto através do id)
                document.getElementById("luz").src = arquivo;
                if (tipo == 3){
                    quebrada = true;*/
                /*}*/
            /*}*/
        
        if (!quebrada){
            document.getElementById("luz").src = "_imagens/" + tipo + ".jpg";
            if (tipo == 'lampada-quebrada'){
                quebrada = true;
            }

        }
        }

    </script>
</head>
<body>
    <h1>Acenda a lâmpada</h1>
    <!---chamando função no evento click do mouse
    <img src="_imagens/lampada-apagada.jpg" onclick="acendeLampada()"/>-->

    <!--chamando função ao passar o mouse por cima da imagem-->
    <!--Pra alterar um objeto, é recomendável dar uma identificação à ele-->
    <!--Iremos passar parametros para a função principal
    OBS: Parametros são valores que podem ser passados do código principal para uma determina função, reagindo de maneira diferente, de acordo com os valores que forem passados-->
    <!--<img src="_imagens/lampada-apagada.jpg" id="luz" onmousemove="mudaLampada(1)" onmouseout="mudaLampada(2)" onclick="mudaLampada(3)"/>-->
    <img src="_imagens/lampada-apagada.jpg" id="luz" onmousemove="mudaLampada('lampada-acesa')" onmouseout="mudaLampada('lampada-apagada')" onclick="mudaLampada('lampada-quebrada')"/>
</body>
</html>
